<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#4caf50" />
  </head>
  <body>
    <div class="container">
      <h1>Gym Tracker</h1>

      <button id="themeToggle">Toggle Theme</button>

      <form id="workout-form">
        <input
          type="text"
          id="exercise"
          placeholder="Exercise (e.g. Push-ups)"
          required
        />
        <input type="number" id="reps" placeholder="Reps" required />
        <input type="number" id="weight" placeholder="Weight (kg)" />
        <select id="type" required>
          <option value="">Select type</option>
          <option value="strength">ğŸ’ª Strength</option>
          <option value="cardio">ğŸƒ Cardio</option>
          <option value="stretch">ğŸ§˜ Stretch</option>
        </select>
        <button type="submit">Add</button>
      </form>

      <label for="chartViewSelect" style="margin-top: 1em; font-weight: bold"
        >Select your view:</label
      >
      <select
        id="chartViewSelect"
        title="Select chart view: reps, weight, or exercise type"
        style="width: 100%; padding: 10px; margin-bottom: 1em"
      >
        <option value="reps">Total Reps</option>
        <option value="weight">Total Weight</option>
        <option value="strength">Strength Exercises</option>
        <option value="cardio">Cardio Exercises</option>
        <option value="stretch">Stretch Exercises</option>
      </select>

      <canvas id="workoutChart" height="200"></canvas>

      <hr />

      <input type="text" id="filterInput" placeholder="Filter by exercise..." />

      <div id="statsBox"></div>

      <!-- New Today's Session Stats -->
      <div
        id="todaySessionStats"
        style="
          margin-top: 1em;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 8px;
        "
      >
        <h3>Today's Session</h3>
        <p id="todayReps">Total Reps: 0</p>
        <p id="todayTypes">Exercise Types: 0</p>
        <p id="sessionTime">Session Time: -</p>
      </div>

      <ul id="workout-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
