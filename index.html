<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Tracker</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#4caf50" />
    <style>
      canvas {
        max-width: 100%;
        margin-bottom: 1.5rem;
      }
      body.dark-mode {
        background-color: #121212;
        color: white;
      }
      body.dark-mode input,
      body.dark-mode button,
      body.dark-mode li {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gym Tracker</h1>

      <!-- Theme toggle button -->
      <button id="themeToggle" style="margin-bottom: 1rem">Toggle Theme</button>

      <!-- Workout Form -->
      <form id="workout-form">
        <input
          type="text"
          id="exercise"
          placeholder="Exercise (e.g. Push-ups)"
          required
        />
        <input type="number" id="reps" placeholder="Reps" required />
        <button type="submit">Add</button>
      </form>

      <!-- Chart for reps per day -->
      <canvas id="workoutChart" height="200"></canvas>

      <!-- Workout list -->
      <ul id="workout-list"></ul>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- App logic -->
    <script src="script.js" defer></script>
    <!-- Service Worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(() => {
          console.log("Service Worker Registered");
        });
      }
    </script>
  </body>
</html>
