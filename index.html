<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#4caf50" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gym Tracker</h1>
        <nav id="headerMenu" aria-label="Main navigation">
          <button
            id="themeToggle"
            aria-label="Toggle theme"
            title="Toggle light/dark mode"
          >
            ‚òÄÔ∏è
          </button>
        </nav>
      </header>

      <main>
        <section id="workout-input-section" aria-label="Add new workout">
          <h2>Add Workout</h2>
          <form id="workout-form">
            <input
              type="text"
              id="exercise"
              placeholder="Exercise (e.g. Push-ups)"
              required
            />
            <input type="number" id="reps" placeholder="Reps" required />
            <input type="number" id="weight" placeholder="Weight (kg)" />
            <select id="type" required>
              <option value="">Select type</option>
              <option value="strength">üí™ Strength</option>
              <option value="cardio">üèÉ Cardio</option>
              <option value="stretch">üßò Stretch</option>
            </select>
            <button type="submit">Add</button>
          </form>
        </section>

        <section id="chart-section" aria-label="Workout charts and controls">
          <h2>Workout Chart</h2>
          <label for="chartViewSelect" class="section-label"
            >Select your view:</label
          >
          <select
            id="chartViewSelect"
            title="Select chart view: reps, weight, or exercise type"
            class="chart-view-select"
          >
            <option value="reps">Total Reps</option>
            <option value="weight">Total Weight</option>
            <option value="strength">Strength Exercises</option>
            <option value="cardio">Cardio Exercises</option>
            <option value="stretch">Stretch Exercises</option>
          </select>
          <canvas id="workoutChart" height="200"></canvas>
        </section>

        <section id="filters-section" aria-label="Filter and sort workouts">
          <h2>Filter & Sort Workouts</h2>
          <input
            type="text"
            id="filterInput"
            placeholder="Filter by exercise..."
          />
          <!-- sortSelect and typeFilterSelect inserted dynamically -->
        </section>

        <section id="stats-section" aria-label="Workout statistics">
          <div id="todaySessionStats" class="stats-card">
            <h3>Today's Session</h3>
            <p id="todayReps">Total Reps: 0</p>
            <p id="todayTypes">Exercise Types: 0</p>
            <p id="sessionTime">Session Time: -</p>
          </div>

          <div id="statsBox" class="stats-card">
            <h3>Weekly Summary</h3>
            <!-- Weekly stats inserted dynamically -->
          </div>
        </section>

        <section id="workout-list-section" aria-label="List of workouts">
          <h2>Workout History</h2>
          <ul id="workout-list"></ul>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
